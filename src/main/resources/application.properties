# server
server.port=8083

# datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.url=jdbc:mysql://localhost:3306/es-keycloak?createDatabaseIfNotExist=true&autoReconnect=true&useSSL=false
spring.jpa.properties.hibernate.jdbc.time_zone=UTC
spring.datasource.platform=mysql
spring.profiles.active=development

# jpa
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.show_sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# keycloak
keycloak.server.context-path=/auth
keycloak.server.admin-user.username=admin@mail.com
keycloak.server.admin-user.password=admin
keycloak.server.real-import-file=realm.json
keycloak.cors=true

# log4j
log4j.debug=true
log4j.ignoreTCL=true